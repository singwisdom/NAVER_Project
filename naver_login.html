<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title>네이버 : 로그인 </title>
    </head>
    <link rel="stylesheet" href="./css/login.css">

    <body>
        <div class="wrap">
            <div>
                <img src="img/icon/login_logo.png" width="230px;" style="margin-bottom: 45px;">
            </div>

            <div id="form">
                <div>
                    <form>
                        <input id="ID" type="text" placeholder=" 아이디" class="login-field"><br>
                        <input id="PW" type="password" placeholder=" 비밀번호" class="login-field"><br>
                        <input type="submit" value="로그인" class="btn-login" onclick="login(); return false;">
                    </form>
                </div>
    
                <div class="login-option">
                    <div class="col-sm-6">
                        <img src="img/icon/save.png" width="27px;" style="margin-right: 7px;"><span>로그인 상태 유지</span>
                    </div>
                    <div class="col-sm-6">
                        IP 보안
                        <label class="security">OFF</label>
                    </div>
                </div>
            </div>
            <br>
            <hr>

            <div style="margin-bottom: 25px;">
                <h3>더욱 간편한 로그인</h3>
            </div>

            <div style="height: 70px;">
                <div class="col-sm-6">
                    <button type="button" class="login-type-btn"><img src="img/icon/qr.png"><span class="bold">QR코드 로그인</span></button>
                </div>
                <div class="col-sm-6">
                    <button type="button"  class="login-type-btn"><img src="img/icon/once.png"><span class="bold">일회용 번호 로그인</span></button>
                </div>
            </div>

            <div id="find" style="margin-top: 20px;">
                <div class="inline-block login-find">아이디 찾기</div>
                <div class="inline-block login-find">비밀번호 찾기</div>
                <div class="inline-block login-find">회원가입</div>
            </div>

            <div>
                <img src="img/login_banner.png" width="100%" style="margin-bottom: 45px; margin-top: 45px;">
            </div>

        </div>

        <footer>
            <div>
                <ul class="footer-ul">
                    <li>이용약관</li>
                    <li>개인정보처리방침</li>
                    <li>책임의 한계와 법적고지</li>
                    <li>회원정보 고객센터</li>
                </ul>
            </div>

            <div>
                <img src="img/icon/login-footer.png" width="70px;">
                <span>Copyright</span> <span class="bold">© NAVER Corp.</span> <span>All Rights Reserved.</span>
            </div>
        </footer>
    </body>
</html>
<script src="./login.js"></script>
